    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="assets/windlandlabs.png" alt="Logo">

            <ul class="nav-links">

    <header class="hero" style="background-image: url('assets/風土bar全天菜單2.png'); height: 60vh;">
        <div class="hero-content">
            <h1>風土餐飲</h1>
            <p>品味在地的故事</p>
        </div>
    </header>

    <main class="container" style="padding: 4rem 1rem;">
        <section>
            <h2 style="text-align: center; color: var(--color-primary); margin-bottom: 2rem;">Menu</h2>
            <div style="display: flex; flex-direction: column; gap: 2rem; align-items: center;">
                <div style="width: 100%; max-width: 800px;">
                    <img src="assets/風土bar全天菜單1.png" alt="Menu 1"
                        style="width: 100%; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                    <p style="text-align: center; margin-top: 0.5rem; color: var(--color-secondary);">全天菜單 Page 1</p>
                </div>
                <div style="width: 100%; max-width: 800px;">
                    <img src="assets/風土bar全天菜單2.png" alt="Menu 2"
                        style="width: 100%; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                    <p style="text-align: center; margin-top: 0.5rem; color: var(--color-secondary);">全天菜單 Page 2</p>
                </div>
                <!-- Note: .ai files like Tipsy List are not directly displayable on web. -->
                <div
                    style="background-color: var(--color-white); padding: 2rem; border-radius: 8px; text-align: center; margin-top: 2rem;">
                    <h3>關於我們的飲食</h3>
                    <p>我們與在地生產者合作，依照季節調整菜單，確保每一口都是新鮮的恆春風味。</p>
