<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="/assets/windlandlabs.png" alt="Logo">

    <header class="hero" style="background-image: url('/assets/講座活動/恆春講座封面_工作區域 1 複本.jpg'); height: 60vh;">
        <div class="hero-content">
            <h1>活動與講座</h1>
            <p>連結思想，分享觀點</p>
        </div>
    </header>

    <main class="container" style="padding: 4rem 1rem;">
        <section>
            <h2 style="color: var(--color-primary); margin-bottom: 2rem;">近期活動</h2>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem;">
                <article class="event-card">
                    <img src="/assets/講座活動/(final-outline)Misha講座A3.jpg" alt="Misha Talk"
                        style="width: 100%; border-radius: 8px 8px 0 0; aspect-ratio: 3/4; object-fit: cover;">
                    <div
                        style="padding: 1rem; border: 1px solid #ddd; border-top: none; border-radius: 0 0 8px 8px; background: #fff;">
                        <h3>Misha 講座</h3>
                        <p style="color: #666; font-size: 0.9rem; margin-top: 0.5rem;">探索深層的文化對話。</p>
                    </div>
                </article>
                <article class="event-card">
                    <img src="/assets/講座活動/敏迪小巡迴 ✕ 恆春風土所.png" alt="Mindi Tour"
                        style="width: 100%; border-radius: 8px 8px 0 0; aspect-ratio: 3/4; object-fit: cover;">
                    <div
                        style="padding: 1rem; border: 1px solid #ddd; border-top: none; border-radius: 0 0 8px 8px; background: #fff;">
                        <h3>敏迪小巡迴</h3>
                        <p style="color: #666; font-size: 0.9rem; margin-top: 0.5rem;">國際觀點的在地分享。</p>
                    </div>
                </article>
                <article class="event-card">
                    <img src="/assets/講座活動/Blue & White Minimalist Sunday Live Music Instagram Post.png"
                        alt="Live Music"
                        style="width: 100%; border-radius: 8px 8px 0 0; aspect-ratio: 3/4; object-fit: cover;">
                    <div
                        style="padding: 1rem; border: 1px solid #ddd; border-top: none; border-radius: 0 0 8px 8px; background: #fff;">
                        <h3>Sunday Live Music</h3>
                        <p style="color: #666; font-size: 0.9rem; margin-top: 0.5rem;">週日午後的音樂饗宴。</p>
                    </div>
                </article>
            </div>
        </section>
